<body>
{% if success_message %}
    <p class="bg-success">{{ success_message }}</p>
{% endif %}
{% if error_message %}
    <p class="bg-danger">{{ error_message }}</p>
{% endif %}

{% if form %}
<form class="thread-create-form" method="post" action="{% url "create-thread" listing.pk %}">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field.errors }}
            {{ field }}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endif %}
</body>
